<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>

    <link rel="stylesheet" href="../src/css/core.css" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="../src/css/utilities.css" />

    <script type="module" src="../src/js/core.ts"></script>
    <script type="module" src="../src/js/icon.ts"></script>
    <script type="module" src="../src/js/chart.ts"></script>
  </head>
  <body class="">
    <div class="my mx-auto max-w-7xl" style="--my: 10">
      <div class="max-w-md">
        <div class="px" style="--px: 4">
          <fr-chart>
            <script type="application/json">
              {
                "apexCharts": {
                  "series": [
                    {
                      "name": "Desktops",
                      "data": [186, 305, 237, 73, 209, 214]
                    }
                  ],
                  "chart": {
                    "type": "line",
                    "zoom": {
                      "enabled": false
                    },
                    "toolbar": {
                      "show": false
                    }
                  },
                  "dataLabels": {
                    "enabled": false
                  },
                  "stroke": {
                    "curve": "smooth",
                    "width": 2
                  },
                  "grid": {
                    "row": {
                      "colors": []
                    }
                  },
                  "xaxis": {
                    "categories": ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                    "tooltip": {
                      "enabled": false
                    },
                    "labels": {
                      "style": {}
                    },
                    "axisBorder": {
                      "show": false
                    },
                    "axisTicks": {
                      "show": false
                    }
                  },
                  "yaxis": {
                    "labels": {
                      "show": false
                    }
                  },
                  "tooltip": {
                    "title": {
                      "show": false
                    }
                  }
                }
              }
            </script>
          </fr-chart>
        </div>
      </div>
    </div>
  </body>
</html>
