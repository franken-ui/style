<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop</title>

    <link rel="stylesheet" href="../src/css/core.css" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="../src/css/utilities.css" />

    <script type="module" src="../src/js/core.ts"></script>
    <script type="module" src="../src/js/icon.ts"></script>
  </head>
  <body class="">
    <div class="my mx-auto max-w-7xl" style="--my: 10">
      <!-- With multiple styling targets -->
      <div class="relative">
        <button id="my-trigger">I'm a trigger</button>
        <fr-drop>
          <template data-fn="template">
            <div class="bg p" style="--bg: var(--color-green-400); --p: 4">
              Content
            </div>
          </template>
        </fr-drop>
      </div>

      <!-- Nested popovers -->
      <div class="relative">
        <button id="my-trigger">I'm a trigger</button>
        <fr-drop>
          <template data-fn="template">
            <button>Nested trigger</button>
            <fr-drop>
              <template data-fn="template">
                <p>Nested content!</p>
              </template>
            </fr-drop>
          </template>
        </fr-drop>
      </div>
    </div>
  </body>
</html>
